<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Manifest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
      color: #111;
      overflow-x: hidden;
    }

    .black-bar {
      position: fixed;
      width: 100%;
      height: 10vh;
      background: #000;
      z-index: 999;
      left: 0;
      opacity: 0;
      pointer-events: none;
    }

    .black-bar.top {
      top: 0;
    }
    .black-bar.bottom {
      bottom: 0;
    }

    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      z-index: 200;
      position: relative;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #666;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .scroll-container {
      height: 200vh;
      background: #f8f8f8;
      padding-top: 20vh;
    }

    .dummy-content {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- Schwarze Balken (starten versteckt) -->
  <div class="black-bar top"></div>
  <div class="black-bar bottom"></div>

  <!-- Landing Page -->
  <section class="landing">
    <h1 class="title">Visual Manifest</h1>
    <div class="scroll-hint">Scroll to explore ↓</div>
  </section>

  <!-- Scrollbereich -->
  <section class="scroll-container">
    <div class="dummy-content">Hier kommen später die Frames rein...</div>
  </section>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    const title = document.querySelector(".title");
    const blackTop = document.querySelector(".black-bar.top");
    const blackBottom = document.querySelector(".black-bar.bottom");

    // Timeline für Balken + Titelverkleinerung
    const tl = gsap.timeline({
      scrollTrigger: {
        trigger: ".scroll-container",
        start: "top bottom",
        end: "top center",
        scrub: true,
      }
    });

    tl.to([blackTop, blackBottom], {
      opacity: 1,
      duration: 0.5,
      ease: "power2.out"
    }, 0);

    tl.to(title, {
      scale: 0.5,
      color: "#fff",
      x: "-40vw",
      y: "-35vh",
      duration: 0.5,
      ease: "power2.out"
    }, 0);
  </script>

</body>
</html>
