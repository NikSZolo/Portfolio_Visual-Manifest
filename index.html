<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Visual Manifest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
      color: #111;
      overflow-x: hidden;
    }
    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    .title {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .scroll-hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #666;
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }
    #scroll-area {
      max-width: 1200px;
      margin: 2rem auto 4rem;
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: center;
      padding: 0 1rem;
    }
    .frame {
      width: 280px;
      height: 160px;
      background: #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: 700;
      font-size: 1.2rem;
      color: #555;
      cursor: pointer;
      opacity: 0;
      transform: translateY(50px);
      user-select: none;
      transition: box-shadow 0.3s ease;
    }
    .frame:hover {
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <section class="landing">
    <h1 class="title">Visual Manifest</h1>
    <div class="scroll-hint">Scroll to explore â†“</div>
  </section>

  <section id="scroll-area">
    <div class="frame">Projekt 1</div>
    <div class="frame">Projekt 2</div>
    <div class="frame">Projekt 3</div>
    <div class="frame">Projekt 4</div>
    <div class="frame">Projekt 5</div>
  </section>

  <!-- GSAP & ScrollTrigger laden -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray('.frame').forEach((frame, i) => {
      gsap.to(frame, {
        scrollTrigger: {
          trigger: frame,
          start: 'top 80%',
          toggleActions: 'play none none none',
        },
        opacity: 1,
        y: 0,
        duration: 0.6,
        delay: i * 0.15,
        ease: 'power3.out',
      });
    });
  </script>
</body>
</html>
