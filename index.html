<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Manifest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
      color: #111;
      overflow-x: hidden;
    }

    .black-bar {
      position: fixed;
      width: 100%;
      height: 10vh;
      background: black;
      z-index: 99;
      pointer-events: none;
      transform: translateY(-100%);
    }
    .black-bar.bottom {
      top: auto;
      bottom: 0;
      transform: translateY(100%);
    }

    .cinema-title {
      position: fixed;
      top: 1.5vh;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      letter-spacing: 2px;
      z-index: 100;
      opacity: 0;
    }

    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .landing-title {
      font-size: 3rem;
      font-weight: bold;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #666;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .scroll-area {
      height: 200vh;
      background: #f8f8f8;
    }
  </style>
</head>
<body>

  <!-- Schwarze Cinemabars -->
  <div class="black-bar top"></div>
  <div class="black-bar bottom"></div>

  <!-- Kleiner Titel im Balken -->
  <div class="cinema-title">Visual Manifest</div>

  <!-- Landing Page -->
  <section class="landing">
    <h1 class="landing-title">Visual Manifest</h1>
    <div class="scroll-hint">Scroll to explore ↓</div>
  </section>

  <!-- Dummy Bereich für Scrollanimation -->
  <section class="scroll-area"></section>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // Schwarze Balken rein sliden
    gsap.to(".black-bar.top", {
      scrollTrigger: {
        trigger: ".scroll-area",
        start: "top bottom",
        end: "top center",
        scrub: true,
      },
      y: "100%",
      ease: "power2.out"
    });

    gsap.to(".black-bar.bottom", {
      scrollTrigger: {
        trigger: ".scroll-area",
        start: "top bottom",
        end: "top center",
        scrub: true,
      },
      y: "-100%",
      ease: "power2.out"
    });

    // Landing Titel ausfaden
    gsap.to(".landing-title", {
      scrollTrigger: {
        trigger: ".scroll-area",
        start: "top bottom",
        end: "top center",
        scrub: true,
      },
      opacity: 0,
      y: -100,
      ease: "power2.out"
    });

    // Kleinen Titel im Balken einblenden
    gsap.to(".cinema-title", {
      scrollTrigger: {
        trigger: ".scroll-area",
        start: "top bottom",
        end: "top center",
        scrub: true,
      },
      opacity: 1,
      ease: "power2.out"
    });
  </script>
</body>
</html>
