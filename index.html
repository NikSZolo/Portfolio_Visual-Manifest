<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Manifest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
      color: #111;
      overflow-x: hidden;
    }

    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #666;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(10px); }
    }

    .scroll-container {
      height: 600vh;
      position: relative;
    }

    .sticky-section {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .frame-holder {
      position: absolute;
      width: 60%;
      height: auto;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .frame-holder img {
      width: 100%;
      height: auto;
      display: block;
      border: 2px solid #111;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <section class="landing">
    <h1 class="title">Visual Manifest</h1>
    <div class="scroll-hint">Scroll to explore â†“</div>
  </section>

  <section class="scroll-container">
  <div class="sticky-section">
    <div class="frame-holder"><img src="images/frame1.jpg" alt="Frame 1" /></div>
    <div class="frame-holder"><img src="images/frame2.jpg" alt="Frame 2" /></div>
    <div class="frame-holder"><img src="images/frame3.jpg" alt="Frame 3" /></div>
    <div class="frame-holder"><img src="images/frame4.jpg" alt="Frame 4" /></div>
  </div>
</section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    const frames = gsap.utils.toArray(".frame-holder");

    frames.forEach((frame, index) => {
      gsap.to(frame, {
        opacity: 1,
        scrollTrigger: {
          trigger: ".scroll-container",
          start: () => "top+=" + (window.innerHeight * index) + " top",
          end: () => "top+=" + (window.innerHeight * (index + 1)) + " top",
          scrub: true
        }
      });
    });
  </script>
</body>
</html>
