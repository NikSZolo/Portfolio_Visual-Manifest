<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Manifest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
      color: #111;
      overflow-x: hidden;
    }

    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #666;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .scroll-container {
      height: 300vh; /* genug Platz zum Scrollen */
      background: #f0f0f0;
      position: relative;
    }

    .film-bars {
      position: fixed;
      left: 0;
      right: 0;
      height: 0;
      background: black;
      z-index: 100;
      pointer-events: none;
    }

    .top-bar {
      top: 0;
    }

    .bottom-bar {
      bottom: 0;
    }
  </style>
</head>
<body>
  <!-- üé• Cinemascope-Balken -->
  <div class="film-bars top-bar"></div>
  <div class="film-bars bottom-bar"></div>

  <!-- üöÄ Landing Page -->
  <section class="landing">
    <h1 class="title">Visual Manifest</h1>
    <div class="scroll-hint">Scroll to explore ‚Üì</div>
  </section>

  <!-- üñºÔ∏è Scrollbereich -->
  <section class="scroll-container">
    <!-- Hier kann sp√§ter z.‚ÄØB. die Frame-Animation rein -->
  </section>

  <!-- üí´ GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <script>
    gsap.registerPlugin(ScrollTrigger);

    // üéûÔ∏è Balken oben
    gsap.to(".top-bar", {
      height: "6vh",
      scrollTrigger: {
        trigger: ".scroll-container",
        start: "top bottom",
        end: "top center",
        scrub: true
      }
    });

    // üéûÔ∏è Balken unten
    gsap.to(".bottom-bar", {
      height: "6vh",
      scrollTrigger: {
        trigger: ".scroll-container",
        start: "top bottom",
        end: "top center",
        scrub: true
      }
    });
  </script>
</body>
</html>
