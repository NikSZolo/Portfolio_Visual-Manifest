<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visual Manifest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
      color: #111;
      overflow-x: hidden;
    }

    .black-bar {
      position: fixed;
      width: 100%;
      height: 10vh;
      background: #000;
      z-index: 1000;
      left: 0;
      pointer-events: none;
    }

    .black-bar.top {
      top: 0;
    }
    .black-bar.bottom {
      bottom: 0;
    }

    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 10;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      z-index: 200;
      position: relative;
      transform-origin: left top;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #666;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .scroll-container {
      height: 200vh; /* reicht fürs Scrollen */
      background: #f8f8f8;
      padding-top: 20vh;
    }

    .dummy-content {
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #aaa;
      font-size: 2rem;
    }
  </style>
</head>
<body>

  <!-- Schwarze Balken -->
  <div class="black-bar top"></div>
  <div class="black-bar bottom"></div>

  <!-- Landing Page -->
  <section class="landing">
    <h1 class="title">Visual Manifest</h1>
    <div class="scroll-hint">Scroll to explore ↓</div>
  </section>

  <!-- Scrollbereich -->
  <section class="scroll-container">
    <div class="dummy-content">Hier kommen später die Frames rein...</div>
  </section>

  <!-- GSAP -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    let title = document.querySelector(".title");

    ScrollTrigger.create({
      trigger: ".scroll-container",
      start: "top bottom",
      end: "top 25%",
      scrub: true,
      onUpdate: self => {
        let progress = self.progress;
        if (progress >= 1) {
          // Endposition im Balken
          title.style.position = "fixed";
          title.style.top = "1.5vh";
          title.style.left = "2vw";
          title.style.transform = "scale(0.5)";
          title.style.color = "#fff";
          title.style.zIndex = "999";
        } else {
          // Startposition
          title.style.position = "relative";
          title.style.top = "0";
          title.style.left = "0";
          title.style.transform = "scale(1)";
          title.style.color = "#111";
          title.style.zIndex = "200";
        }
      }
    });
  </script>

</body>
</html>
