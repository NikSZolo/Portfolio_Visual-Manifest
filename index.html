<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Manifest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
      color: #111;
      overflow-x: hidden;
    }

    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #666;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .frames-container {
      position: relative;
      height: 200vh;
      padding-top: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .frame {
      position: absolute;
      top: 0;
      width: 60vw;
      max-width: 700px;
      transform-origin: center;
      box-shadow: 0 15px 40px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      cursor: pointer;
    }

    .frame img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
  </style>
</head>
<body>

  <!-- Landing Page -->
  <section class="landing">
    <h1 class="title">Visual Manifest</h1>
    <div class="scroll-hint">Scroll to explore â†“</div>
  </section>

  <!-- Scrollbereich mit animierten Projekten -->
  <section id="scroll-area">
    <div class="frames-container">
      <div class="frame" style="z-index: 1;"><img src="images/frame1.jpg" alt="Project 1" /></div>
      <div class="frame" style="z-index: 2;"><img src="images/frame2.jpg" alt="Project 2" /></div>
      <div class="frame" style="z-index: 3;"><img src="images/frame3.jpg" alt="Project 3" /></div>
      <div class="frame" style="z-index: 4;"><img src="images/frame4.jpg" alt="Project 4" /></div>
      <a href="projekt1.html" class="frame" style="z-index: 5;"><img src="images/frame5.jpg" alt="Project 5" /></a>
    </div>
  </section>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.utils.toArray('.frame').forEach((frame, i) => {
      gsap.from(frame, {
        scrollTrigger: {
          trigger: frame,
          start: 'top bottom',
          end: '+=100',
          scrub: true
        },
        y: 100,
        opacity: 0,
        rotation: () => gsap.utils.random(-10, 10),
        ease: "power2.out",
        duration: 1
      });
    });
  </script>

</body>
</html>
