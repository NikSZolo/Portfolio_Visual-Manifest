<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Visual Manifest</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      width: 100%;
      font-family: sans-serif;
      background: #f8f8f8;
      color: #111;
      overflow-x: hidden;
    }

    .top-bar, .bottom-bar {
      position: fixed;
      left: 0;
      width: 100%;
      height: 0;
      background: #000;
      z-index: 100;
      pointer-events: none;
    }

    .top-bar {
      top: 0;
    }

    .bottom-bar {
      bottom: 0;
    }

    .landing {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      z-index: 1;
    }

    .title {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: all 0.3s ease;
      z-index: 200;
      position: relative;
    }

    .scroll-hint {
      position: absolute;
      bottom: 20px;
      font-size: 0.875rem;
      color: #666;
      animation: bounce 1.5s infinite;
    }

    @keyframes bounce {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(10px);
      }
    }

    .scroll-container {
      height: 200vh;
      background-color: #f8f8f8;
      position: relative;
      z-index: 0;
    }
  </style>
</head>
<body>
  <!-- Cinemascope Bars -->
  <div class="top-bar"></div>
  <div class="bottom-bar"></div>

  <!-- Landing Page -->
  <section class="landing">
    <h1 class="title">Visual Manifest</h1>
    <div class="scroll-hint">Scroll to explore ‚Üì</div>
  </section>

  <!-- Scroll Content -->
  <section class="scroll-container">
    <!-- Hier kommen sp√§ter deine Frames -->
  </section>

  <!-- GSAP + ScrollTrigger -->
  <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
  <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    // üéûÔ∏è Top & Bottom Balken einblenden
    gsap.to(".top-bar", {
      height: "6vh",
      scrollTrigger: {
        trigger: ".scroll-container",
        start: "top bottom",
        end: "top center",
        scrub: true
      }
    });

    gsap.to(".bottom-bar", {
      height: "6vh",
      scrollTrigger: {
        trigger: ".scroll-container",
        start: "top bottom",
        end: "top center",
        scrub: true
      }
    });

    // ‚ú® Titel wird kleiner, wei√ü & wandert in den oberen Balken
    gsap.to(".title", {
      scrollTrigger: {
        trigger: ".scroll-container",
        start: "top bottom",
        end: "top center",
        scrub: true
      },
      scale: 0.5,
      y: "-40vh",
      color: "#fff",
      ease: "power2.out"
    });
  </script>
</body>
</html>
